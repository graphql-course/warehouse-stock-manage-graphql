"Información del producto que se encontrará en el almacén"
type Product {
    "Código del producto"
    id: ID!
    "Nombre del producto"
    name: String!
    "Descripción del producto del almacén"
    description: String!
    "Precio del producto"
    price: String!
    "Cantidad de unidades que existe en el stock de ese producto"
    stock: Int!
    "Estado del producto, si estás disponible o no"
    active: Boolean!
    "Unidad monetaria que se le asigna a su precio"
    currency: String!
    "Tipo de producto"
    type: String!
    "Imagen del producto"
    posterPath: String!
    "Fecha de lanzamiento"
    releaseDate: String
}